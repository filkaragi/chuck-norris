<section class="jokes-section">
    <div class="jokes">
        <h1>List of jokes</h1>
        <ul *ngIf="jokesList && jokesList.length > 0">
            <li *ngFor="let joke of jokesList"
                [ngClass]="inFavorites(joke.id) ? 'green-text' : ''">
                {{ joke.value }}
                <div>
                    <button class="btn-secondary"
                            [disabled]="inFavorites(joke.id)"
                            (click)="removeJoke(joke.id)">
                        Remove
                    </button>
                    <button *ngIf="inFavorites(joke.id) === false else alreadyInFavorites"
                            class="btn-favorites"
                            [disabled]="inFavorites(joke.id)"
                            (click)="addToFavorites(joke)">
                        Favorite
                    </button>
                    <ng-template #alreadyInFavorites>
                        <button class="btn-secondary"
                                (click)="removeFavorite(joke.id)">
                            Remove from favorites
                        </button>
                    </ng-template>
                </div>
            </li>
        </ul>
    </div>
</section>
