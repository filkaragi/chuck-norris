<section class="jokes-section">
    <div class="jokes">
        <h1>Homepage</h1>
        <button class="btn-primary" [disabled]="loading === true" (click)="getJoke()"> Load more jokes</button>
        <app-joke-list
            [jokesList]="jokes"
            (removeJokeEvent)="jokes = jokeService.removeJokeFromArray($event, jokes)">
        </app-joke-list>
    </div>
</section>
